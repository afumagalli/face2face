<!-- Main Page -->
{% extends "base.html" %}

{% block content %}
<div class="f2f-form">
	<div class="container">
		<h1>Stream Creation</h1>
		<form>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Stream Name</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="What are you cooking?">
		  </div>

		  <div class="form-group">
		    <label for="exampleInputEmail1">Description</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="A short description.">
		  </div>

 		  <div class="form-group">
		  <label for="exampleInputPassword1">Ingredients</label>
			  <textarea class="form-control" rows="7" placeholder="4 Cups - Carrots..."></textarea>
		 </div>

		  <div class="form-group">
		  <label for="exampleInputPassword1">Equipment</label>
			  <textarea class="form-control" rows="7" placeholder="Spatula, Wood-fire Oven, Fork..."></textarea>
		 </div>

		  <button type="Create" class="btn btn-default">Create</button>
		</form>
	</div>
</div>

{% endblock %}
